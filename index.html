<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simple router</title>
</head>
<a href="#/">/</a>    <a href="#/pageA?id=123&bbb=32">/pageA</a>    <a href="#/user/123/foo">/user/{id}</a>
<div id="dom_box"></div>
<body>
<script src="src/srouter.js"></script>
	<script>
		
			function showToDom(parms){

				return ['<p><span>prams: </span>',parms,'</p>'].join('');
			}
				
			var aaa = new Srouter({
				dom_box:document.getElementById('dom_box'),
				router:[
						{path:'/',noFind:true,enter:function(insetDomFn,parms){
							var _strParms = parms ? JSON.stringify(parms) : '';
							var dom = showToDom(_strParms);
							
							insetDomFn(dom);
						}},
						{path:'/pageA',enter:function(insetDomFn,parms){
							var _strParms = parms ? JSON.stringify(parms) : '';
							var dom = showToDom(_strParms);

							insetDomFn(dom);
						}},
						{path:'/user/{id}/foo',enter:function(insetDomFn,parms){
							var _strParms = parms ? JSON.stringify(parms) : '';
							var dom = showToDom(_strParms);

							insetDomFn(dom);
						}},
				]
		})

	</script>
</body>
</html>
